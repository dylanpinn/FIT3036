version: "2"
plugins:
  fixme:
    enabled: true
  markdownlint:
    enabled: true
  editorconfig:
    enabled: true
    channel: beta
    config:
      editorconfig: .editorconfig
  eslint:
    enabled: true
    channel: "eslint-4"
    config:
      config: presentation/.eslintrc.json
  stylelint:
    enabled: true
exclude_patterns:
  - "**/*.png"
